# @package _global_
wandb:
  use_wandb: True
  project: neural-filter

experiment:
  random_seed: -1

dataset:
  name: RandomLGSSM
  # filename: random.pkl
  type: regression
  N: 10000
  noise_scale: 1
  # noise_scale: 0.01
  n_steps: 1
  z_dim: 1
  y_dim: 1
  filter_tails: 0.1
  # n_steps: 10
  # z_dim: 2
  # y_dim: 2
  # n_steps: 50
  # z_dim: 1
  # y_dim: 1
  observe_z: False

trainer:
  max_epochs: 500
  optimizer: adam
  learning_rate: 5e-4
  weight_decay: 5e-4
  # this disables early stopping
  early_stopping_epochs: -1
  scheduler: cosine
  loss: mse
  # this disables the scheduler
  # remove these for now.
  # custom_L2_loss: False

# model:
  # name: MLP
  # dropout_p: 0.1

model:
  name: ResNetMLP
  dropout_p: 0.15
